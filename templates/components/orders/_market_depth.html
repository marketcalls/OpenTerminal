<!-- templates/orders/_market_depth.html -->
<div class="border rounded-lg p-3 bg-base-300">
    <!-- Market Stats -->
    <div class="grid grid-cols-4 gap-2 text-xs border-b border-base-content/10 pb-2 mb-2">
        <div>O: <span class="open">--</span></div>
        <div>H: <span class="high">--</span></div>
        <div>L: <span class="low">--</span></div>
        <div>C: <span class="close">--</span></div>
    </div>

    <!-- Depth Table -->
    <table class="w-full text-xs">
        <thead class="text-base-content/70">
            <tr>
                <th class="py-1 text-right">Qty</th>
                <th class="py-1 text-right">Orders</th>
                <th class="py-1 text-right text-green-500">Bid</th>
                <th class="py-1 text-right text-red-500">Ask</th>
                <th class="py-1 text-right">Orders</th>
                <th class="py-1 text-right">Qty</th>
            </tr>
        </thead>
        <tbody class="depth-data">
            {% for i in range(5) %}
            <tr>
                <td class="text-right py-0.5 bid-qty">--</td>
                <td class="text-right py-0.5 bid-orders">--</td>
                <td class="text-right py-0.5 text-green-500 cursor-pointer hover:opacity-80 bid-price">--</td>
                <td class="text-right py-0.5 text-red-500 cursor-pointer hover:opacity-80 ask-price">--</td>
                <td class="text-right py-0.5 ask-orders">--</td>
                <td class="text-right py-0.5 ask-qty">--</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Volume Stats -->
    <div class="flex justify-between text-xs text-base-content/70 pt-2 mt-2 border-t border-base-content/10">
        <div>Vol: <span class="volume">--</span></div>
        <div>
            Buy: <span class="total-buy-qty">--</span> | 
            Sell: <span class="total-sell-qty">--</span>
        </div>
    </div>
</div>
