{% extends 'layout.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-14rem)]">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-4xl font-bold text-center text-blue-400">Register</h1>
        <form action="{{ url_for('auth.register') }}" method="POST" class="space-y-4">
            <div class="form-control">
                <label for="username" class="label">
                    <span class="label-text text-white">Username</span>
                </label>
                <input type="text" name="username" required class="input input-bordered w-full bg-gray-700 text-white">
            </div>

            <div class="form-control">
                <label for="client_id" class="label">
                    <span class="label-text text-white">Client ID</span>
                </label>
                <input type="text" name="client_id" required class="input input-bordered w-full bg-gray-700 text-white">
            </div>

            <div class="form-control">
                <label for="api_key" class="label">
                    <span class="label-text text-white">API Key</span>
                </label>
                <input type="text" name="api_key" required class="input input-bordered w-full bg-gray-700 text-white">
            </div>

            <button type="submit" class="btn btn-primary w-full">Register</button>
        </form>
    </div>
</div>
{% endblock %}
