{% extends 'layout.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-14rem)]">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-4xl font-bold text-center text-blue-400">Login</h1>
        <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-4">
            <!-- CSRF token should be included as a hidden input -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-control">
                <label for="client_id" class="label">
                    <span class="label-text text-white">Client ID</span>
                </label>
                <input type="text" name="client_id" required class="input input-bordered w-full bg-gray-700 text-white">
            </div>

            <div class="form-control">
                <label for="pin" class="label">
                    <span class="label-text text-white">PIN</span>
                </label>
                <input type="password" name="pin" required class="input input-bordered w-full bg-gray-700 text-white">
            </div>

            <div class="form-control">
                <label for="totp" class="label">
                    <span class="label-text text-white">TOTP</span>
                </label>
                <input type="password" name="totp" required class="input input-bordered w-full bg-gray-700 text-white">
            </div>

            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
    </div>
</div>
{% endblock %}
