<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Handle form submission via AJAX (optional to avoid page reload)
        function submitForm(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById("orderForm"));
            
            fetch("/post_example", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const orderType = formData.get('order_type'); // Get Buy or Sell value
                const responseDiv = document.getElementById("response");
                responseDiv.innerText = data.message;
                
                // Set text color based on Buy or Sell
                if (orderType === 'Buy') {
                    responseDiv.style.color = 'green';
                } else if (orderType === 'Sell') {
                    responseDiv.style.color = 'red';
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Place an Order</h1>
        <form id="orderForm" onsubmit="submitForm(event)" class="space-y-4">
            <div>
                <label for="symbol" class="block text-sm font-medium text-gray-700">Symbol:</label>
                <input type="text" id="symbol" name="symbol" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="exchange" class="block text-sm font-medium text-gray-700">Exchange:</label>
                <select id="exchange" name="exchange" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="NSE">NSE</option>
                    <option value="BSE">BSE</option>
                    <option value="NFO">NFO</option>
                    <option value="MCX">MCX</option>
                </select>
            </div>

            <!-- Buy/Sell Radio Buttons -->
            <div>
                <span class="block text-sm font-medium text-gray-700">Order Type:</span>
                <div class="mt-2 space-y-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="order_type" value="Buy" required class="form-radio text-blue-600">
                        <span class="ml-2">Buy</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="order_type" value="Sell" required class="form-radio text-red-600">
                        <span class="ml-2">Sell</span>
                    </label>
                </div>
            </div>

            <div class="text-center">
                <button type="submit"
                        class="w-full bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Submit Order
                </button>
            </div>
        </form>

        <br>
        <div id="response" class="text-center text-lg font-medium"></div>
    </div>
</body>
</html>
